{% extends "base.html" %}
{% block content %}

<!-- **************************************************************************
    Main content area
*************************************************************************** -->

<main id="main-content" class="rvt-layout__wrapper">

    <!-- **********************************************************************
        Hero
    *********************************************************************** -->

    <div class="rvt-hero">
        <div class="rvt-container-lg">
            <div class="rvt-hero__inner">
                <div class="rvt-hero__body [ rvt-flow ]">
                    <h1 class="rvt-hero__title">Book your tickets lightning fast!</h1>
                    <div class="rvt-hero__teaser">
                        <p>Bla bla bla</p>
                    </div>
                    <div class="rvt-hero__actions">
                        <a class="rvt-cta rvt-cta--button" href="{{ url_for('register') }}">Register now</a>
                    </div>
                </div>
                <div class="rvt-hero__media">
                    <img src="https://www.cloudways.com/blog/wp-content/uploads/A-Complete-Guide-to-Affiliate-Link-Cloaking-Banner.jpg" alt="Person wearing a mortarboard and graduation gown against a crimson background">
                </div>
            </div>
        </div>
    </div>

</main>
{% endblock %}
